spring.application.name=documentservice

# Datasource wartet beim Start, bis DB verfügbar ist
spring.startup-checks.datasource=true

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${PLUSER}
spring.datasource.password=${PLUSER_PASSWORD}
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true