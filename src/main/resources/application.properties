spring.application.name=documentservice

# Datasource wartet beim Start, bis DB verfügbar ist
spring.startup-checks.datasource=true

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${PLUSER}
spring.datasource.password=${PLUSER_PASSWORD}
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kafka
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
#spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

kafka.topic.ocr=${KAFKA_TOPIC_OCR:doc.ocr}

# Logging
logging.level.org.springframework.kafka=INFO
logging.level.com.example.paperless=DEBUG